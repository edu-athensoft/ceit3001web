<!DOCTYPE HTML>

<html>
   <head>
      <script type = "text/javascript">
         
         function showResult() {
            x = document.forms["myform"]["newinput"].value;
            document.forms["myform"]["result"].value = x;
         }

         function showResult2() {
            x = document.forms["myform2"]["newinput2"].value;
            document.forms["myform2"]["result2"].value = x;
         }
      </script>
   </head>
   
   <body>

      <form action = "/cgi-bin/html5.cgi" method = "get" name = "myform">
         Enter a value : <input type = "text" name = "newinput" required/>
         <input type = "button" value = "Result"  onclick = "showResult();" />
         <output name = "result"></output>
         <br/>
         <input type="submit" name="submit" value="Confirm"/>
      </form>

      <form action = "/cgi-bin/html5.cgi" method = "get" name = "myform2">
        Enter a value : <input type = "text" name = "newinput2" autofocus />
        <input type = "button" value = "Result"  onclick = "showResult2();" />
        <output name = "result2"></output>
     </form>
		
   </body>
</html>
