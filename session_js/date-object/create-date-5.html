<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <p>new Date(milliseconds) creates a new date object as zero time plus milliseconds</p>
      <div id="seven-number"></div>
      <div id="seven-number2"></div>
      <div id="seven-number3"></div>
      
      
    </section>

    <script>
      var date = new Date(0);
      document.getElementById("seven-number").innerHTML = date;

      date = new Date(100000000000);
      document.getElementById("seven-number2").innerHTML = date;

      date = new Date(-100000000000);
      document.getElementById("seven-number3").innerHTML = date;

      

      
    </script>
  </body>
</html>
