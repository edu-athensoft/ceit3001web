<body>
    <div id="mydate7"></div>

    <script>
        // var mydate = new Date();
        var mydate7 = new Date(2019,10,7,14,10,20,0);    //7 params

        var precentrary1= new Date(99,11,1);
        var precentrary2= new Date(9,11,1);

        document.getElementById("mydate7").innerHTML = mydate7;
        document.getElementById("mydate6").innerHTML = mydate6;
        document.getElementById("mydate5").innerHTML = mydate5;
        document.getElementById("mydate4").innerHTML = mydate4;
        document.getElementById("mydate3").innerHTML = mydate3;
        document.getElementById("mydate2").innerHTML = mydate2;
