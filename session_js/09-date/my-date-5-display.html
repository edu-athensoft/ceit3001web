<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Date Display</title>

</head>

<body>
    <div id="mydate"></div>
    <div id="mydate2"></div>
    <div id="mydate3"></div>

    <script>
        var mydate = new Date();
        document.getElementById("mydate").innerHTML = mydate.toString();
        document.getElementById("mydate2").innerHTML = mydate.toUTCString();
        document.getElementById("mydate3").innerHTML = mydate.toDateString();
    </script>
</body>

</html>
