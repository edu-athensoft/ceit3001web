<!DOCTYPE html>
<html>
<style>
    /*style the container element */
    #container {
        position: relative;
        background: yellow;
        width: 400px;
        height: 400px;
    }

    /*style the animation element */
    #animation {
        position: absoulte;
        background: black;
        width: 50px;
        height: 50px;

    }
</style>

<body>
    <p><button onclick="myMove()">Click me</button></p>

    <div id="container">
        <!--create an animation container-->
        <div id="animation">Animation goes here</div>
        <!--create animation-->
    </div>


    <script>
        function myMove() {
            var element = document.getElementById("animation");  // get the animation element
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) clearInterval(id);
                else {
                    pos++;
                    element.style.width = pos + "px";
                    element.style.height = pos + "px";

                }
            }


        }
    </script>
</body>

</html>
