<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Html Form</title>
    <style>
        #firstName {
            width: 280px;
        }
    </style>
</head>

<body>
    <div>
        <h1>HTML Form Inputs</h1>
        <h2>Text Input</h2>
        First Name: <input type="text" name="firstName" id="firstName" placeholder="enter your firstName"
            value="John" />
        <br /><br />
        Password:<input type="password" name="password" id="password" placeholder="enter your password" />
        <br /><br />
        Gender:<select>
            <option value="0">=== Choose ===</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3" selected>Unknown</option>
        </select>
        <br /><br />
        <fieldset>
            <legend>Personalia:</legend>
            Hobbies:<br />
            <input type="checkbox" checked />Sports &nbsp;&nbsp;
            <input type="checkbox" checked />Reading &nbsp;&nbsp;
            <input type="checkbox" />Game &nbsp;&nbsp;
            <input type="checkbox" />Music &nbsp;&nbsp;
            <br /><br />
            Status:<br />
            <input type="radio" name="status" checked />Citizen &nbsp;&nbsp;
            <input type="radio" name="status" />P.R. &nbsp;&nbsp;
            <input type="radio" name="status" />Study Permis &nbsp;&nbsp;
            <input type="radio" name="status" />Work Permis &nbsp;&nbsp;
        </fieldset>
        <hr />
    </div>

    <div>
        Form
    </div>

    <div>
        <form action="10-html-table.html" method="GET">
            First Name: <input type="text" name="firstName" id="firstName" placeholder="enter your firstName"
                value="Peter" />
            <br /><br />
            Password:<input type="password" name="password" id="password" placeholder="enter your password" />
            <br /><br />
            <textarea rows="5" cols="30">
            </textarea>
            <br /><br />
            <input type="file" name="myfile" /><br /><br />
            <input type="submit" name="submit" value="Confirm" />
            <input type="reset" name="reset" value="Reset" />
        </form>
    </div>
</body>

</html>
