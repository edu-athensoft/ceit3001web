<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <!-- row, column -->
        <table>
            <tr>
                <th>COL 1</th>
                <th>COL 2</th>
                <th>COL 3</th>
            </tr>
            <tr>
                <td>row 1, col 1</td>
                <td>row 1, col 2</td>
                <td>row 1, col 3</td>
            </tr>
            <tr>
                <td>row 2, col 1</td>
                <td>row 2, col 2</td>
                <td>row 2, col 3</td>
            </tr>
            <tr>
                <td>row 3, col 1</td>
                <td>row 3, col 2</td>
                <td>row 3, col 3</td>
            </tr>
        </table>
    </div>
</body>

</html>
