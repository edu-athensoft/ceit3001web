<!DOCTYPE html>
<html>

<body>
        <div id="div1">
                <p id="p1">This is a paragraph.</p>
                <p id="p2">This is another paragraph.</p>
                <p id="p3">This is another paragraph2.</p>
        </div>
        <button onclick="addNode();">create and add a node</button>
        <script>

                function addNode() {
                        var ele = document.createElement("p");  // create a new <p> element
                        var textNode = document.createTextNode("This is new.");  // text node value 
                        ele.appendChild(textNode); // let text node to be child node of <p> element
                        document.getElementById("div1").appendChild(ele);

                }
        </script>
</body>

</html>
