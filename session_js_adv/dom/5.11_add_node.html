<!DOCTYPE html>
<html>
        <body>
                <div id="div1">
                        <p id="p1">This is a paragraph.</p>
                        <p id="p2">This is another paragraph.</p>
                        <p id="p3">This is another paragraph2.</p>
                </div>
                        
                <script>
                        var ele = document.createElement("p");  // create a new element
                        var node = document.createTextNode("This is new."); // create a new node
                        ele.appendChild(node); // append text node to element
                        var oldEle = document.getElementById("div1"); // find an existing element
                        oldEle.appendChild(ele); //append new element to old element
                        
                </script>
                        
        
        
        </body>

</html>
