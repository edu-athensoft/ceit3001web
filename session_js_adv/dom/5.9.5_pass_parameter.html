<!DOCTYPE html>
<html>
    <body>
        <button id="btn">Click the button to calculate.</button>
        <p id="demo"></p>
        <script>
            var x = 3;
            var y = 4;
            document.getElementById("btn").addEventListener("click", function() {
                multi(x,y);
            })
            function multi(x,y) {
                var result = x * y;
                document.getElementById("demo").innerHTML = result;
            }

        </script>

    </body>
</html>
