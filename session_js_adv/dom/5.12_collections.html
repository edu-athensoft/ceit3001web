<!DOCTYPE html>
<html>

<body>
    <p id="0">P0</p>
    <p id="1">P1</p>
    <p id="2">P2</p>
    <button id="btn" onclick="myFun()">Click the button to show the number of all p elements.</button>
    <h4 id="demo"></h4>
    
    <script>
        function myFun() {
            var x = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = x.length;

        }


    </script>
</body>

</html>
