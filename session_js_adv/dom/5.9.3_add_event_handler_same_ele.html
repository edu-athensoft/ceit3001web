<!DOCTYPE html>
<html>
    <body>
        <button id="btn">Attach many click events to the button.</button>
        
        <script>
            
            var x = document.getElementById("btn");
            x.addEventListener("click",myFun); 
            x.addEventListener("click",mySecFun); 
            x.addEventListener("mouseover",myThirdFun); 
            x.addEventListener("mouseout",myFourthFun); 
            
            
            function myFun()  {
                alert("First event");
            }
            function mySecFun()  {
                alert("Second event");
            }
            function myThirdFun()  {
                x.innerHTML = "Mouse over";
                
            }
            function myFourthFun()  {
                x.innerHTML = "Attach many click events to the button";
                
            }

        
        </script>
    </body>
</html>
