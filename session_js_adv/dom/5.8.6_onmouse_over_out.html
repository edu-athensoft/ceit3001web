<!DOCTYPE html>
<html>



<body>
    <div id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()"
        style="background: burlywood; width: 200px; height: 200px;">Mouse out
    </div>
    <script>
        function mouseOver() {
            document.getElementById("demo").innerHTML = "Mouse over";
        }
        function mouseOut() {
            document.getElementById("demo").innerHTML = "Mouse out";

        }
    </script>


</body>

</html>
