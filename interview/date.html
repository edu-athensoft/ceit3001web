<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>

<body>
    <div>
        <input type="text" name="mydate" id="mydate" value="2019-10-14" />
        <div id="demo"></div>
    </div>


    <script>
            //alert(document.getElementById("mydate").value);
            var currentDate = document.getElementById("mydate").value;
            //alert(currentDate);
            var d = new Date(currentDate);
            //alert(d);
            d.setDate(d.getDate() - 14);
            //consider the timezone offset, and take the value of textfield is on UTC basis
            document.getElementById("demo").innerHTML = d.getUTCFullYear()+"-"+(d.getUTCMonth()+1)+"-"+d.getUTCDate();
        </script>
</body>

</html>
