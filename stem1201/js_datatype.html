<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

    <script>
    
    /* += */
    var mp = 0;     // global variable
    var hp = 0;     // global variable

    function addMP(){       
        mp += 5;
        alert("magic point is: "+mp);
    }

    function addHP(){ 
        hp += 10;
        alert("health point is: "+hp);
    }
  
    </script>
</head>
<body>
    <button name="" onclick="addMP();">MP portion</button>

    <button name="" onclick="addHP();">HP portion</button>
</body>
</html>
