<!DOCTYPE html>
<html>

<head>
    <style>
        div.relative {
            position: static;
            left:20px;
            border: 0px solid #73AD21;
            background-color: blue;
        }

        .mydiv {
            height: 100px;
            width: auto;
            background-color: grey;
        }
    </style>
</head>

<body>

    <h2>position: static;</h2>

    <div class="mydiv">An element with position: static; is not positioned in any special way; it is 
        always positioned according to the normal flow of the page:</div>

    <div class="relative">
        This div element has position: static;
    </div>

    <div class="mydiv">
    </div>

</body>

</html>
