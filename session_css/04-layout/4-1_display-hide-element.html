<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="w3.css">
    
    <style>
        a:hover,a:active{color:#4CAF50}
        table.w3-table-all{margin:20px 0}
        /*OPPSETT AV TOP, TOPNAV, SIDENAV, MAIN, RIGHT OG FOOTER:*/
        .top {
        position:relative;
        background-color:#ffffff;
        height:68px;
        padding-top:20px;
        line-height:50px;
        overflow:hidden;
        z-index:2;
        }

        .w3-info {
          background-color: #d4edda;
          border-left: none;
          padding:32px;
          margin:24px;
          margin-left:-32px;
          margin-right:-32px;
        }
        .w3-example {
          padding: 8px 20px;
          margin: 24px -20px;
          box-shadow:none!important;
        }
        .w3-note, .w3-warning {
          border-left: none;
        }
        .w3-panel {
          margin-top: 24px;
          margin-bottom: 24px;
          margin-left:-32px;
          margin-right:-32px;
          padding:16px 32px;
        }
        h1 {
          font-size: 42px;
        }
        h2 {
          font-size: 32px;
        }
        .w3-btn:hover,.w3-btn:active,.w3-example a:focus,.nextprev a:focus {
          box-shadow: none;
          background-color: #46a049!important;
        }
        .w3-btn:hover.w3-blue,.w3-btn:active.w3-blue,.w3-button:hover.w3-blue,.w3-button:active.w3-blue {
          background-color: #0d8bf2!important;color: #fff!important;
        }
        .w3-btn:hover.w3-white,.w3-btn:active.w3-white,.w3-button:hover.w3-white,.w3-button:active.w3-white {
          background-color: #f1f1f1!important;
        }
        .nextprev .w3-btn:not(.w3-left):not(.w3-right):hover,.nextprev .w3-btn:not(.w3-left):not(.w3-right):active,.nextprev .w3-btn:not(.w3-left):not(.w3-right):focus {
          background-color: #f1f1f1!important;
        }
        a.btnsmall:hover {box-shadow:none;}
        a.btnsmall:active,a.btnsmall:hover {color:#fff;}
        a.btnplayit:hover,a.btnplayit:active {background-color:#ff9900!important;color:#fff}
        a.btnplayit:hover {box-shadow:none;}
        #w3-exerciseform {
          padding: 20px;
          margin:32px -20px;
        }
        p {
          margin-top: 1.2em;
          margin-bottom: 1.2em;
          font-size: 15px;
        }
        hr {
          margin:20px -16px;
        }
        .w3-codespan {
          font-size:105%;
        }
        .w3-example p,.w3-panel p {
          margin-top: 1em;
          margin-bottom: 1em;
        }
        .w3-code{
          font-size:15px;
        }
        #midcontentadcontainer,#mainLeaderboard {
          text-align:center;
          margin-left:-20px;
          margin-right:-20px;
        }
        @media screen and (max-width:600px) {
        .w3-example, #w3-exerciseform {margin-left:-32px;margin-right:-32px;}
        }
        
       
        
        </style>


  </head>
  <body>
    <h2>Hide an Element - display:none or visibility:hidden?</h2>

    <div class="w3-content test" style="max-width:800px">
      <div class="w3-row-padding w3-center" style="margin:0 -16px">
        <div class="w3-col w3-border" id="imgbox1" style="width:30%;">
          <p style="word-wrap: break-word;">
            <code class="w3-codespan" style="wrap">display:none</code>
          </p>
          <img src="img_5terre.jpg" style="width:100%" alt="Italy" />
          <p>
            <button
              class="w3-button w3-block w3-green"
              onclick="removeElement()"
            >
              Remove
            </button>
          </p>
        </div>
        <div class="w3-col w3-border" style="width:30%;" id="imgbox2">
          <p style="word-wrap: break-word;">
            <code class="w3-codespan">visibility:hidden</code>
          </p>
          <img src="img_forest.jpg" style="width:100%" alt="Forest" />
          <p>
            <button
              class="w3-button w3-block w3-green"
              onclick="changeVisibility()"
            >
              Hide
            </button>
          </p>
        </div>
        <div class="w3-col w3-border" style="width:30%;">
          <p>Reset</p>
          <img src="img_lights.jpg" style="width:100%" alt="Lights" />
          <p>
            <button
              class="w3-button w3-block w3-green"
              onclick="resetElement()"
            >
              Reset All
            </button>
          </p>
        </div>
      </div>
    </div>
    <script>
      function removeElement() {
        document.getElementById("imgbox1").style.display = "none";
      }

      function changeVisibility() {
        document.getElementById("imgbox2").style.visibility = "hidden";
      }

      function resetElement() {
        document.getElementById("imgbox1").style.display = "block";
        document.getElementById("imgbox2").style.visibility = "visible";
      }
    </script>
  </body>
</html>
