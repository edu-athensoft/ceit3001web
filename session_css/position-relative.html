<!DOCTYPE html>
<html>

<head>
    <style>
        div.relative {
            position: relative;
            left:100px;
            border: 0px solid #73AD21;
            background-color: blue;
        }

        .mydiv {
            height: 100px;
            width: auto;
            background-color: grey;
        }
    </style>
</head>

<body>

    <h2>position: relative;</h2>

    <div class="mydiv">An element with position: relative; is positioned relative to its normal position:</div>

    <div class="relative">
        This div element has position: relative;
    </div>

    <div class="mydiv">
    </div>

</body>

</html>
