<html lang="en">

<body>
    
    <div id="intro">

    <p id="p1" class="myspan">p1 text</p>
    <p id="p2">p2 text</p>
    <p id="p3">p3 text</p>

    
    <span class="myspan">aaa</span><br/>
    <span class="myspan">bbb</span><br/>

    <button id="showForm">Show Form Inputs Values</button>

    <script>
        function findElement(){
            var myElement = document.getElementById("intro");
        }

        function findElement2() {
            var eles = document.getElementsByTagName("p");
            console.log(eles);
            
            //add text
            // console.log(eles[0].innerHTML+" visited");

            //set bold for text in all p tags
            //using <b>
            for(x of eles){
                x.innerHTML = "<b>"+x.innerHTML+"</b>";
                console.log(x.innerHTML);
            }
        }

        function findElement3(){
            var eles = document.getElementsByClassName("myspan");
            //set italic for text in all element with class is myspan
            for(x of eles){
                x.innerHTML = "<i>"+x.innerHTML+"</i>";
                console.log(x.innerHTML);
            }
        }

        function findElement4(){
            var eles = document.querySelectorAll("p.myspan");

            for(x of eles){
                x.innerHTML = x.innerHTML+" by CSS Selector";
                console.log(x.innerHTML);
            }
        }

        function findElementForm(){
            var eles = document.forms['myform'];
            console.log(eles);

            console.log(eles[0].value);
            console.log(eles[1].value);
            
            document.getElementById("showForm").addEventListener("click",findElementForm);

            // document.getElementById("showForm").addEventListener("click",function() {

        findElementForm();
    </script>
</body>
